<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>header-edit</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
        <link rel="stylesheet" href="{*cdn*}css/font.css">
        <link rel="stylesheet" href="{*cdn*}css/xadmin.css">
        <script type="text/javascript" src="{*cdn*}lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="{*cdn*}js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>{*locale['dashboard.menu.header_manage.form.header_edit.name']*}
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" name="name" value="{*name*}" lay-verify="required" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>{*locale['dashboard.menu.header_manage.form.header_edit.name.notice']*}
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="url" class="layui-form-label">
                          <span class="x-red">*</span>{*locale['dashboard.menu.header_manage.form.header_edit.url']*}
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" name="url" value="{*url*}" lay-verify="required|url" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>{*locale['dashboard.menu.header_manage.form.header_edit.url.notice']*}
                      </div>
                  </div>
                  <div class="layui-form-item layui-hide">
                      <div class="layui-input-inline">
                          <input type="text" name="id" value="{*id*}">
                      </div>
                  </div>
                  <div class="layui-form-item layui-hide">
                      <div class="layui-input-inline">
                          <input type="text" name="action" value="edit">
                      </div>
                  </div>
                  <div class="layui-form-item layui-hide">
                      <div class="layui-input-inline">
                          <input type="text" name="token" value="{*token*}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <button id="submit" class="layui-btn" lay-filter="edit" lay-submit>{*locale['dashboard.menu.header_manage.form.submit']*}</button>
                  </div>
              </form>
            </div>
        </div>
        <script>

          layui.use(['form', 'layer'], function() {
              $ = layui.jquery;
              var {form, layer} = layui;
              form.on('submit(edit)',function(data) {
                $('#submit').hide();
                $.post("{*api_url*}", data.field, function (data, status) {
                  if (data.code != 0) {
                    return layer.msg(data.msg, {time:2000}, function () {
                      $('#submit').show();
                    });
                  }
                  layer.msg(data.msg, {time:500}, function () {
                    xadmin.close();
                    xadmin.father_reload();
                  });
                });
                return false;
              });
            });
        </script>
    </body>

</html>
